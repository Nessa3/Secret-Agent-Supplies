<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <!--header section-->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

  <!--banner section-->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

  <!--navigation section-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-container">
        <li>Menu</li>
      </ul>
    </nav>

  <!--items section-->
    <div class="container">
      <div class="items">
        <div class="item pen">
          <div class="photo">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <h2 class="description">Exploding Pen</h2>
        </div>
        <div class="item watch">
          <div class="photo">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <h2 class="description">Cellular Watch</h2>
        </div>
        <div class="item glasses">
          <div class="photo">
            <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <h2 class="description">Thermal Glasses</h2>
        </div>
      </div>
    </div>

  <!--contact section-->
    <div class="container ">
      <div class="contact">
        <div class="contact-info">
          <h2 class="title">Location</h2>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="contact-info">
          <h2 class="title">hours</h2>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

  <!--footer section-->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
